    <title>Not to do list refactor</title>

  <body>
    <div class="wrapper">
      <div class="container">
        <!-- top title -->
        <div class="row">
          <div class="col text-center mt-5">
            <h1>Not to do list</h1>
            <hr />
          </div>
        </div>

        <!-- form area -->
    <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
        <div class="row g-2 mt-3">
          <div class="col-md-6">
            <input
              name="task"
              type="text"
              class="form-control"
              placeholder="enter task title"
         
              required
            />
          </div>
          <div class="col-md-3">
            <input
             name="hr"

              type="number"
              class="form-control"
              placeholder="enter hours"
              min ="1"
              max = "168"
              required
            
            />
          </div>
          <div class="col-md-3">
            <div class="d-grid gap-2">
              <button class="btn btn-primary">
                <i class="fa-solid fa-pen-to-square"></i>ADD NEW
              </button>
            </div>
          </div>
        </div>
        </form>
        <!-- list area -->
        <div class="row mt-5">
            <!-- lesft col -->
          <div class="col-md-6">
            <h2 class="text-center">Task list</h2>
            <hr />
            <table class="table table-striped">
              <tbody id="task-list">
              
              </tbody>
            </table>
        <div class="row">
         <div class="col">the total timme allocated = <span id ="ttlhrs"></span></div>
        </div> 
        </div>

          <!-- right col -->
          <div class="col-md-6 ">
             <h2 class="text-center">bad list</h2>
            <hr />
            <table class="table table-striped">
              <tbody id="bad-list">
                <!-- fjsdlkfjkl -->
               
              </tbody>
            </table>
         <div class="row">
                    <div class="col">the total timme allocated = <span id ="ttlBadhrs"></span></div>
                </div>  
        </div>
          
          </div>
        </div>
      </div>
    </div>
